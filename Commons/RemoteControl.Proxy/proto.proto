syntax = "proto3";

option csharp_namespace = "RemoteControl.Proxy";

package Proxy;

service ProxyService {
	rpc Connect (ConnectionRequest) returns (CommonResponse);
	rpc Disconnect (ConnectionRequest) returns (CommonResponse);
	rpc Shutdown (ConnectionRequest) returns (CommonResponse);
	rpc Restart (ConnectionRequest) returns (CommonResponse);
}

message ConnectionRequest {
	enum DeviceType {
		Unknown = 0;
		Desktop = 1;
		Mobile = 2;
	}
	
	DeviceType Type = 1;
	string Name = 2;
	string Address = 3;
}

message CommonResponse {
	string Error = 1;
}